<common-header [centerTxt]='"makeAccount.title" | translate'></common-header>

<ion-content>
    <div class="c-flex-row-allStart" style="margin:.527778rem">
        <ion-icon name="information-circle" class="cpf_icon" style="margin-right:.236111rem"></ion-icon>
        <span class="cpf_content">
          {{ "makeAccount.tip" | translate }}
        </span>
    </div>

    <form [formGroup]="validForm" class="c-form-wrap">
        <div class="c-input-group">
            <div class="c-input-title c-required">
                {{ "makeAccount.bank" | translate }}
            </div>

            <div style="position: relative;height: 1.388889rem;">
                <ion-select
                        formControlName='bankId'
                        class="c-form-input userInfo_section_gap"
                        style="line-height: calc(1.277778rem - 22px)"
                        [cancelText]='"oper.cancel" | translate'
                        [okText]='"oper.sure" | translate'
                        [placeholder] = ' "oper.chose" | translate '
                        (click) = 'makeRecord("bank")'
                >
                    <ion-option *ngFor='let item of enum_bank' [value]='item.value'>
                        {{ item.name }}
                    </ion-option>
                </ion-select>

                <div style="opacity: 0 ;z-index:99;margin-bottom: .416667rem;position: absolute;top:0px;left:0px;width: 100% ; height: 100%"
                     (click)="selectBank()">
                    <input
                            type="text"
                            class="c-input-item userInfo_section_gap"
                            [placeholder] = ' "oper.chose" | translate '
                            id = 'bankId'
                            readonly="true"
                    >
                    <ion-icon ios="md-arrow-dropdown" md="md-arrow-dropdown" class="userInfo_icon"></ion-icon>
                </div>
            </div>
            <!---->
            <!--<ion-select-->
                    <!--formControlName='bankId'-->
                    <!--class="c-form-input userInfo_section_gap"-->
                    <!--style="line-height: calc(1.277778rem - 22px)"-->
                    <!--[cancelText]='"oper.cancel" | translate'-->
                    <!--[okText]='"oper.sure" | translate'-->
                    <!--[placeholder] = ' "oper.chose" | translate '-->
            <!--&gt;-->
                <!--<ion-option *ngFor='let item of enum_bank' [value]='item.id'>-->
                    <!--{{ item.bankName }}-->
                <!--</ion-option>-->
            <!--</ion-select>-->
        </div>

        <div class="c-input-group">
            <div class="c-input-title c-required">
                {{ "makeAccount.no" | translate }}
            </div>
            <input
                    type="tel"
                    class="c-input-item userInfo_section_gap"
                    [placeholder] = ' "oper.input" | translate '
                    formControlName = 'institutionNumber'
                    maxlength="4"
                    (focus) = 'makeRecord("institutionNumber")'
            >
        </div>

        <div class="c-input-group">
            <div class="c-input-title c-required">
                {{ "makeAccount.accountType" | translate }}
            </div>

            <div style="position: relative;height: 1.388889rem;">
                <ion-select
                        formControlName='accountType'
                        class="c-form-input userInfo_section_gap"
                        style="line-height: calc(1.277778rem - 22px)"
                        [cancelText]='"oper.cancel" | translate'
                        [okText]='"oper.sure" | translate'
                        [placeholder] = ' "oper.chose" | translate '
                        (click) = 'makeRecord("accountType")'
                >
                    <ion-option *ngFor='let item of enum_accounType' [value]='item.value'>
                        {{ item.name }}
                    </ion-option>
                </ion-select>

                <div style="opacity: 0 ;z-index:99;margin-bottom: .416667rem;position: absolute;top:0px;left:0px;width: 100% ; height: 100%"
                     (click)="showModel('enum_accounType' , 'accountType')">
                    <input
                            type="text"
                            class="c-input-item userInfo_section_gap"
                            [placeholder] = ' "oper.chose" | translate '
                            id = 'accountType'
                            readonly="true"
                    >
                    <ion-icon ios="md-arrow-dropdown" md="md-arrow-dropdown" class="userInfo_icon"></ion-icon>
                </div>
            </div>

            <!--<ion-select-->
                    <!--formControlName='accountType'-->
                    <!--class="c-form-input userInfo_section_gap"-->
                    <!--style="line-height: calc(1.277778rem - 22px)"-->
                    <!--[cancelText]='"oper.cancel" | translate'-->
                    <!--[okText]='"oper.sure" | translate'-->
                    <!--[placeholder] = ' "oper.chose" | translate '-->
            <!--&gt;-->
                <!--<ion-option *ngFor='let item of enum_accounType' [value]='item.value'>-->
                    <!--{{ item.name }}-->
                <!--</ion-option>-->
            <!--</ion-select>-->
        </div>

        <div class="c-input-group">
            <div class="c-input-title c-required">
                {{ "makeAccount.accountNo" | translate }}
            </div>
            <input
                    type="tel"
                    maxlength="20"
                    class="c-input-item userInfo_section_gap"
                    [placeholder] = ' "oper.input" | translate '
                    formControlName = 'accountNumber'
                    (focus) = 'makeRecord("accountNo")'
            >
        </div>

        <div class="c-input-group">
            <div class="c-input-title c-required">
                {{ "makeAccount.accountCode" | translate }}
            </div>
            <input
                    type="tel"
                    maxlength="2"
                    class="c-input-item userInfo_section_gap"
                    [placeholder] = ' "oper.input" | translate '
                    formControlName = 'accountCode'
                    maxlength="2"
                    (focus) = 'makeRecord("accountCode")'
            >
        </div>

    </form>

    <div class="preview_btnWrap" style="margin-top : .555556rem ">
        <button class="c-color-blue button" (click) = 'nextBtn($event)' >
            {{ "oper.next"  | translate}}
        </button>
    </div>
</ion-content>
